<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Tiers Flyer</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                box-shadow: none;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: url('https://tmmcommunications2026-max.github.io/sponsors/background.jpg') center/cover no-repeat;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1920px;
            width: 100%;
            height: 1080px;
            margin: 0 auto;
            background: transparent;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: transparent;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 4px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .header .logo {
            position: absolute;
            left: 20px;
            height: 80px;
            width: auto;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 3px;
            color: white;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .tiers-wrapper {
            display: flex;
            min-height: auto;
            flex: 1;
        }
        
        .tier {
            flex: 1;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border-right: 4px solid #1a1a1a;
        }
        
        .tier:last-child {
            border-right: none;
        }
        
        .gold {
            background: transparent;
        }
        
        .silver {
            background: transparent;
        }
        
        .bronze {
            background: transparent;
        }
        
        .tier-title {
            font-size: 38px;
            font-weight: 900;
            text-decoration: underline;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .gold .tier-title {
            color: #b8860b;
        }
        
        .silver .tier-title {
            color: #C0C0C0;
        }
        
        .bronze .tier-title {
            color: #CD7F32;
        }
        
        .sponsor-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        
        .sponsor-list.two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .sponsor-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(51, 51, 51, 0.6);
            border-radius: 4px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            font-size: clamp(0.9rem, 1.2vw, 1.5rem);
            backdrop-filter: blur(8px);
        }
        
        .sponsor-item p {
            font-size: inherit;
        }
        
        .sponsor-name {
            font-size: clamp(1.1rem, 1.5vw, 1.8rem);
        }
        
        .sponsor-name:has(img.circular-thumb) {
            font-size: clamp(0.8rem, 1vw, 1.2rem);
        }
        
        .sponsor-name:has(img.circular-thumb) b {
            font-size: inherit;
            color: white;
        }
        
        .silver .sponsor-item {
            padding: 10px;
            min-height: 60px;
        }
        
        .bronze .sponsor-item {
            padding: 10px;
            min-height: 60px;
        }
        
        .sponsor-item img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .circular-thumb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://tmmcommunications2026-max.github.io/sponsors/tmm-2026.jpg" alt="TMM 2026 Logo" class="logo">
            <h1>WE WOULD LIKE TO THANK OUR SPONSORS</h1>
        </div>
        
        <div class="tiers-wrapper">
            <!-- GOLD TIER -->
            <div class="tier gold">
                <div class="tier-title">GOLD</div>
                <div class="sponsor-list">
                    <div class="sponsor-item">
                        <p><img src="newyorklife-f.jpg" alt="new york life"></p>
                    </div>
                    <div class="sponsor-item">
                        <p><img src="terracon.jpg" alt="terracon"></p>
                    </div>
                </div>
            </div>
            
            <!-- SILVER TIER -->
            <div class="tier silver">
                <div class="tier-title">SILVER</div>
                <div class="sponsor-list two-columns">
                    <div class="sponsor-item">
                        <p><img src="NIVA-GROCERS.jpg" alt="niva grocers"></p>
                    </div>
                    <div class="sponsor-item">
                        <p><img src="biryani_pot_4.jpg" alt="biryani pot"></p>
                    </div>
                    <div class="sponsor-item">
                        <p class="sponsor-name"><img class="circular-thumb" src="aditi_3.jpg" alt="aditi"><br><b>Dr. Aditi Girme</b></p>
                    </div>
                </div>
            </div>
            
            <!-- BRONZE TIER -->
            <div class="tier bronze">
                <div class="tier-title">BRONZE</div>
                <div class="sponsor-list two-columns">
                    <div class="sponsor-item">
                        <p><img src="raghuveer_reddy.jpg" alt="raghuveer reddy"></p>
                    </div>
                    <div class="sponsor-item">
                        <p><img src="bombay_grocers.jpg" alt="bombay grocers"></p>
                    </div>
                    <div class="sponsor-item">
                        <p><img src="namaste_india-2.jpg" alt="namaste india"></p>
                    </div>
                    <div class="sponsor-item">
                        <p class="sponsor-name"><img class="circular-thumb" src="trupti_3.jpg" alt="trupti"><br><b>Trupti Karande</b></p>
                    </div>
                    <div class="sponsor-item">
                        <p><img src="hari.jpg" alt="hari"></p>
                    </div>
                    <div class="sponsor-item">
                        <p><img src="nachiket.jpg" alt="nachiket"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
